{% extends 'country/base.html' %}

{% block content %}
{% for contact in page_obj %}
<p>{{ contact }}</p>
{% endfor %}
<nav>
    <ul>
        {% for p in page_obj.paginator.page_range %}
        <li>
            <a href="?page={{ p }}" >{{ p }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}
